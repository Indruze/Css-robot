<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="robot.css">
  </head>
  <body>
    <div class="box">
      <div class="head">
        <div class="hair-left"></div>
        <div class="hair-right"></div>
        <div class="bullet-left"></div>
        <div class="bullet-right"></div>
        <div class="eye-left">
          <div class="inner-eye-left"></div>
          <div class="pupil-left"></div>
        </div>
        <div class="eye-right"></div>
        <div class="outer-mouth">
          <div class="mouth"></div>
        </div>
      </div> <!-- head -->
      <div class="body">
        <div class="body-inner-shadow"></div>
        <div class="upper-square-1"></div>
        <div class="upper-square-2"></div>
        <div class="upper-square-3"></div>
        <div class="upper-square-4"></div>
        <div class="upper-square-5"></div>

        <div class="bottom-square-1"></div>
        <div class="bottom-square-2"></div>
        <div class="bottom-square-3"></div>
        <div class="bottom-square-4"></div>
        <div class="bottom-square-5"></div>

        <div class="hand-left"></div>
        <div class="hand-left-top"></div>
        <div class="palm-left">
          <div class="inner-palm-left"></div>
        </div>
        <div class="hand-right"></div>
        <div class="hand-right-top"></div>
        <div class="palm-right">
          <div class="inner-palm-right"></div>
        </div>

        <div class="leg-left">
          <div class="inner-leg-left"></div>
        </div>
        <div class="leg-right">
          <div class="inner-leg-right"></div>
        </div>
      </div> <!-- body -->
      <div class="bubble"></div>
    </div>

  </body>
</html>
